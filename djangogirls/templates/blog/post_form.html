{% extends 'base.html' %}
{% block content %}
<div>
    <h2>글 작성</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="input-title">제목</label>
            <input id="input-title" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="input-content">내용</label>
            <textarea id="input-content" cols="30" rows="10" class="form-control">
        </div>
    </form>
</div>
{% endblock %}
